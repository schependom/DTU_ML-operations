name: Unit Tests

on:
  push:
    branches: # all
      
  pull_request:
    branches: # all

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        # Use a consistent shell for cross-platform compatibility
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.12", "3.11"]

    defaults:
      run:
        shell: bash # Force bash to ensure commands run consistently on Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Install dvc
        uses: ./.github/actions/setup-dvc/action.yaml

      - name: DVC pull
        run: |
          uv run dvc pull

      - name: Pull DVC data
        run: uv run dvc pull

      - name: Cleanup SSH Key
        if: always()  # Runs even if tests fail
        run: rm -f dvc_key_file