# Dummy config
logging:
  version: 1
  formatters:
    simple:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      level: DEBUG
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      formatter: simple
      level: INFO
      filename: analysis/logging/app.log
  loggers:
    my_logger:
      level: DEBUG
      handlers: [console, file]
      propagate: no
